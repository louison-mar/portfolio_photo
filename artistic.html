<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles_artistic.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="carsrcipt.js" defer></script>
    <!-- jQuery (Nécessaire pour Slick) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Slick Carousel JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Votre script personnalisé pour initialiser Slick -->
    <script src="carsrcipt.js" defer></script>

</head>
<div class="navbar">
    <!-- Section des réseaux sociaux à gauche -->
    <div class="social-icons">
        <a href="https://www.facebook.com/louison.martin.182" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/m_louison/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Logo centré -->
    <div class="logo">
        <a href="index.html"><img src="photos/logo2.png" alt="Logo">
        </a>
    </div>

</div>

<header class="hero">
    <h1 class="hero-title"> artistic photography</h1>
    <div class="hero-content">
        <a href="gallery.html" class="hero-btn">Go to Gallery</a>
    </div>
</header>


<body>
<div class = 'gallery-background'>


<main class="gallery-container">
    <!-- Add your photo items here -->
    <div class="photo-row two">
        <div class="photo-item"><img src="photos/artistic/feuuu_LMartin-14.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/feuuu_LMartin-06.jpg" alt=""></div>
    </div>

    <div class="photo-row three large-small-small">
        <div class="photo-item"><img src="photos/artistic/lectures%20interdites_LMartin-10.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/lectures%20interdites_LMartin-07.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/lectures%20interdites_LMartin-04.jpg" alt=""></div>
    </div>

    <div class="photo-row three small-small-small">
        <div class="photo-item"><img src="photos/artistic/Journeedimanche_LMartin-67.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/urbex-1.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/Journeedimanche_LMartin-69.jpg" alt=""></div>
    </div>

    <div class="photo-row three small-small-large">
        <div class="photo-item"><img src="photos/artistic/site_LMartin-75.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/site_LMartin-74.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/site_LMartin-56.jpg" alt=""></div>
    </div>

    <div class="photo-row three large-small-small">
        <div class="photo-item"><img src="photos/artistic/streetphototutur-1.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/site_LMartin-68.jpg" alt=""></div>
        <div class="photo-item"><img src="photos/artistic/site_LMartin-60.jpg" alt=""></div>
    </div>

    <div class="photo-row one">
        <div class="photo-item"><img src="photos/artistic/site_LMartin-70.jpg" alt=""></div>
    </div>


    <!-- Modal pour agrandir les images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
</main>
</div>
</body>
<footer class="footer">
    <p>website built by myself enjoy!</p>
</footer>
</html>
