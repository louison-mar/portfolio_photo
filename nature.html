<header class="hero">

    </div>
</header>


<body>
<div class = 'gallery-background'>


<main class="gallery-container">
    <!-- Add your photo items here -->
    <div class="photo-row two">
        <div class="photo-item"><img src="photos/nature/hugo_fort-4.jpg" alt="Photo 1" data-info = "Lyon"></div>
        <div class="photo-item"><img src="photos/nature/eau3-1.jpg" alt="Photo 2" data-info = "Lyon"></div>
    </div>
    <div class="photo-row three large-small-small">
        <div class="photo-item"><img src="photos/nature/serpent-1.jpg" alt="Photo 1" data-info = "La Ciotat"></div>
        <div class="photo-item"><img src="photos/nature/teteor_LMartin-03.jpg" alt="Photo 2" data-info = "La Ciotat"></div>
        <div class="photo-item"><img src="photos/nature/site_LMartin-25.jpg" alt="Photo 3" data-info = "Mount St Victoire"></div>
    </div>
    <div class="photo-row two">
        <div class="photo-item"><img src="photos/nature/site_LMartin-54.jpg" alt="Photo 3" data-info = "Romayer pass"></div>
        <div class="photo-item"><img src="photos/nature/site_LMartin-03.jpg" alt="Photo 2" data-info = "Lyon"></div>
    </div>
    <div class="photo-row three large-small-small">
        <div class="photo-item"><img src="photos/nature/site_LMartin-04.jpg" alt="Photo 1" data-info = "Parc de la tete d'or"></div>
        <div class="photo-item"><img src="photos/nature/site_LMartin-26.jpg" alt="Photo 1" data-info = "Grenoble"></div>

    </div>
    <div class="photo-row two">
        <div class="photo-item"><img src="photos/nature/astrotest-1.jpg" alt="Photo 2" data-info = "Aix en provence"></div>
        <div class="photo-item"><img src="photos/nature/site_LMartin-31.jpg" alt="Photo 3" data-info = "Romayer pass"></div>
    </div>
    <!-- Modal pour agrandir les images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
</main>
</div>
