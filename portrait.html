<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles_studio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="carsrcipt.js" defer></script>
    <!-- jQuery (Nécessaire pour Slick) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Slick Carousel JS -->

    <!-- Votre script personnalisé pour initialiser Slick -->

</head>
<div class="navbar">
    <!-- Section des réseaux sociaux à gauche -->
    <div class="social-icons">
        <a href="https://www.facebook.com/louison.martin.182" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/m_louison/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Logo centré -->
    <div class="logo">
        <a href="index.html"><img src="photos/logo2.png" alt="Logo">
        </a>
    </div>

</div>

<header class="hero">
    <h1 class="hero-title">Portrait & Studio</h1>
    <div class="hero-content">
        <a href="gallery.html" class="hero-btn">Go to Gallery</a>
    </div>
</header>


<body>
<div class = 'gallery-background'>


<main class="gallery-container">
    <!-- Add your photo items here -->
    <div class="photo-row two">
        <div class="photo-item"><img src="photos/Studio/hugo_fort-3.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="photos/Studio/hugo_fort-2.jpg" alt="Photo 1"></div>
    </div>

    <div class="photo-row three large-small-small">
        <div class="photo-item"><img src="photos/Studio/site_LMartin-42.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="photos/Studio/site_LMartin-45.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="photos/Studio/site_LMartin-47.jpg" alt="Photo 1"></div>
    </div>

    <div class="photo-row three small-large-small">
        <div class="photo-item"><img src="photos/Studio/site_LMartin-48.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="photos/Studio/Crashtestcarhartt_LMartin-08.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="photos/Studio/site_LMartin-50.jpg" alt="Photo 1"></div>
    </div>

    <div class="photo-row two">
        <div class="photo-item"><img src="photos/Studio/site_LMartin-63.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="photos/Studio/site_LMartin-64.jpg" alt="Photo 1"></div>
    </div>


    <!-- Modal pour agrandir les images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
</main>
</div>
</body>
<footer class="footer">

</footer>
</html>
